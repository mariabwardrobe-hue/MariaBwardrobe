<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maria B Wardrobe - Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#fafafa; }
    header { background:#8e44ad; color:#fff; padding:20px; text-align:center; }
    nav { background:#732d91; padding:12px; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    .container { width:90%; margin:auto; padding:20px; }
    .product { background:#fff; border:1px solid #ddd; border-radius:8px; padding:15px; margin:15px; text-align:center; float:left; width:28%; }
    .product img { max-width:100%; border-radius:5px; }
    .btn { background:#8e44ad; color:#fff; padding:10px; border:none; border-radius:5px; cursor:pointer; }
    .btn:hover { background:#732d91; }
    .header-flex { display:flex; align-items:center; justify-content:center; gap:20px; }
    .header-flex img { height:80px; width:auto; }
  </style>
</head>
<body>
  <header>
    <div class="header-flex">
      <img src="image/logo.png" alt="Maria B Wardrobe Logo">
      <div>
        <h1>Maria B Wardrobe</h1>
        <p>Shop Our Collection</p>
      </div>
    </div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="container">
    <div class="product">
      <img src="image/dress1.jpg" alt="Trendy Dress">
      <h2>Trendy Dress</h2>
      <p>₱899.00</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="image/top1.jpg" alt="Casual Top">
      <h2>Casual Top</h2>
      <p>₱899.00</p>
      <button class="btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="image/bag1.jpg" alt="Branded Bag">
      <h2>Branded Bag</h2>
      <p>₱899.00</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>
</body>
</html>
